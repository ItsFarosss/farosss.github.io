<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farosss</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7b00, #ff4500);
        color: white;
        text-align: center;
    }

    .card {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.3);
        width: 350px;
    }

    /* Profile Picture */
    .pfp {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid rgba(255,255,255,0.7);
        box-shadow: 0 0 25px rgba(255,255,255,0.6);
        transition: 0.3s ease;
    }

    .pfp:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px rgba(255,255,255,0.9);
    }

    h1 {
        margin: 0;
        font-size: 36px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .email {
        margin: 15px 0 25px;
        font-size: 14px;
        opacity: 0.9;
    }

    .email a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid white;
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 24px;
        margin-top: 20px;
    }

    .socials a {
        color: white;
        transition: 0.3s;
    }

    .socials a:hover {
        transform: scale(1.2);
        text-shadow: 0 0 10px white;
    }
</style>
</head>

<body>

<div class="card">

    <!-- Add your image file in same folder and name it pfp.jpg -->
    <img src="pfp.jpg" alt="Farosss Profile Picture" class="pfp">

    <h1>Farosss</h1>

    <div class="email">
        contact me at 
        <a href="mailto:itsfarosss@proton.me">itsfarosss@proton.me</a>
    </div>

    <div class="socials">
        <a href="https://github.com/itsfarosss" target="_blank" rel="noopener">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://steamcommunity.com/id/farosss" target="_blank" rel="noopener">
            <i class="fab fa-steam"></i>
        </a>
        <a href="https://youtube.com/@itsfarosss" target="_blank" rel="noopener">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://twitch.tv/itsfarosss" target="_blank" rel="noopener">
            <i class="fab fa-twitch"></i>
        </a>
    </div>

</div>

</body>
</html>
